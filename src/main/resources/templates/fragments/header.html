<header th:fragment="header(showActions)" class="flex justify-between items-center bg-white p-4 shadow-sm">
    <th:block th:if="${showActions}">
    <input type="text" placeholder="Buscar..." class="px-4 py-2 rounded-lg border w-1/3">
    </th:block>
    <th:block th:if="${showActions}">
    <div class="flex items-center gap-3">
        <button id="add-transaction-btn" class="px-4 py-2 rounded-lg font-medium bg-[#6a5acb] text-white">+ Adicionar</button>
<!--        <select class="px-3 py-2 border rounded-lg">-->
<!--            <option>Últimos 30 dias</option>-->
<!--            <option>Este mês</option>-->
<!--            <option>Últimos 90 dias</option>-->
<!--        </select>-->
    </th:block>
    <th:block th:if="${!showActions}">
        <div class="flex justify-end w-full">
    </th:block>
        <button id="notification-btn" class="relative mx-2 align-middle" aria-label="Notifications">
            <i data-lucide="bell" class="w-6 h-6 text-gray-600 hover:text-gray-800"></i>
            <span class="notification-alert-circle absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-red-500" style="display: none;"></span>

            <button id="notification-menu" class="hidden absolute right-0 top-16 mr-4 w-80 bg-white border border-gray-200 rounded shadow-lg z-50 overflow-y-auto">
                <div class="p-4 border-b font-semibold text-gray-700">Notifications</div>
                <span id="remove-selected-btn" class="absolute top-4 right-4 p-1 rounded hover:bg-gray-100 cursor-pointer" aria-label="Remover notificações" onclick="removeNotifications()">
                        <i data-lucide="trash-2" class="w-5 h-5 text-red-500"></i>
                    </span>
                <ul class="notification-list" style="max-height: 24rem;"></ul>
            </button>
        </button>
    </div>

    <!-- Modal de Cadastro de Transação -->
    <div id="add-transaction-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button id="close-add-transaction-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-xl font-semibold mb-4">Adicionar Transação</h2>
            <form id="add-transaction-form" class="space-y-5">
                <div>
                    <label for="transaction-type" class="block text-sm mb-1">Tipo</label>
                    <select id="transaction-type" name="transactionType" required class="w-full border rounded px-3 py-2">
                        <option value="INCOME">Entrada</option>
                        <option value="EXPENSE">Saída</option>
                        <option value="TRANSFER_IN">Transferência Recebida</option>
                        <option value="TRANSFER_OUT">Transferência Enviada</option>
                        <option value="INVESTMENT_BUY">Investimento</option>
                        <option value="INVESTMENT_SELL">Resgate</option>
                        <option value="ADJUSTMENT">Ajuste de Saldo</option>
                    </select>
                </div>
                <div>
                    <label for="description" class="block text-sm mb-1">Descrição</label>
                    <input type="text" id="description" name="description" required class="w-full border rounded px-3 py-2"/>
                </div>
                <div>
                    <label for="amount" class="block text-sm mb-1">Valor</label>
                    <input type="number" step="0.01" id="amount" name="amount" required class="w-full border rounded px-3 py-2"/>
                </div>
                <div>
                    <label for="date" class="block text-sm mb-1">Data</label>
                    <input type="date" id="date" name="date" required class="w-full border rounded px-3 py-2"/>
                </div>
                <button type="submit" class="w-full bg-[#6a5acb] text-white py-2 rounded mt-2">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Modal de cadastro de transação ---
            const addTransactionBtn = document.getElementById('add-transaction-btn');
            const addTransactionModal = document.getElementById('add-transaction-modal');
            const closeAddTransactionModalBtn = document.getElementById('close-add-transaction-modal');
            const addTransactionForm = document.getElementById('add-transaction-form');

            addTransactionBtn.addEventListener('click', function() {
                addTransactionModal.classList.remove('hidden');
                lucide.createIcons();
            });
            closeAddTransactionModalBtn.addEventListener('click', function() {
                addTransactionModal.classList.add('hidden');
            });
            addTransactionModal.addEventListener('click', function(e) {
                if (e.target === addTransactionModal) addTransactionModal.classList.add('hidden');
            });

            addTransactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const transactionType = document.getElementById('transaction-type').value;
                const description = document.getElementById('description').value;
                const amount = document.getElementById('amount').value;
                const date = document.getElementById('date').value;
                fetch('/api/v1/transactions/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transactionType, description, amount, date })
                })
                .then(async response => {
                    if (response.ok) {
                        swal("Sucesso", "Transação adicionada com sucesso!", "success").then(() => {
                            location.reload();
                        });
                    } else {
                        const data = await response.json().catch(() => ({}));
                        swal("Erro", data.message || "Erro ao adicionar transação.", "error");
                    }
                })
                .catch(() => {
                    swal("Erro", "Erro ao adicionar transação.", "error");
                });
            });
        });
    </script>
</header>

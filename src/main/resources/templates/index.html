<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="main-bg min-h-screen flex flex-col">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main class="flex-grow container mx-auto px-4 py-8">
            <section class="text-center mb-12">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Mance</h2>
                <p class="text-gray-600 text-lg">Your efficient and intuitive financial control platform.</p>
            </section>

            <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow flex flex-col items-center">
                    <i data-lucide="wallet" class="w-10 h-10 text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Manage your finances</h3>
                    <p class="text-gray-600">Track income, expenses, and get a clear view of your budget.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow flex flex-col items-center">
                    <i data-lucide="target" class="w-10 h-10 text-green-500 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Plan your goals</h3>
                    <p class="text-gray-600">Set financial goals and easily track your progress.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow flex flex-col items-center">
                    <i data-lucide="bar-chart-3" class="w-10 h-10 text-purple-500 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Detailed reports</h3>
                    <p class="text-gray-600">View reports and charts to make better decisions.</p>
                </div>
            </section>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    </body>
    </html>
